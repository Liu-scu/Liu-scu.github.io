<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人簡介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .main-content {
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>個人簡介</h1>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#contact">聯絡方式</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section id="about" class="main-content">
            <h2>關於我</h2>
            <p>這裡是你的個人簡介。你可以在這裡寫一些關於你自己的信息，例如你的興趣、經歷和技能。</p>
        </section>
        <section id="contact" class="main-content">
            <h2>聯絡方式</h2>
            <p>電子郵件: example@example.com</p>
            <p>電話: 123-456-7890</p>
        </section>
    </div>
</body>
</html>
